name: Build

# Run on creation of a pre-release, so the artifacts can be created and later attached for proper release
on:
  release:
    types:
      - prereleased

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        configuration:
          - cli
          - gui
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install `libgtk-3-dev`
        run: |
          sudo apt update
          sudo apt install libgtk-3-dev
        if: matrix.configuration == 'gui' && contains(matrix.os, 'ubuntu')

      - name: Install `nightly` toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.configuration }}-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --features ${{ matrix.configuration }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: config-loader-${{ matrix.configuration }}-${{ github.event.release.tag_name }} (${{ runner.os }})
          path: target/release/config-loader*
